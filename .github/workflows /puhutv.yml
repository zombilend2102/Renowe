name: PuhuTV HTML Updater

on:
  workflow_dispatch:  # Manuel tetikleme için
  schedule:
    - cron: '0 0 * * *'  # Her gün 00:00'da (24 saatte bir)

jobs:
  update-puhutv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 tqdm pyyaml

    - name: Run PuhuTV Scraper
      run: |
        python puhutv.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add puhutv.html
        git add puhutv.yml
        git commit -m "Auto-update PuhuTV HTML - $(date)" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }} || echo "Nothing to push"
