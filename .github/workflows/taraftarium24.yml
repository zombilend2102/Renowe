#!/usr/bin/env python3
"""
Manuel kanal güncelleme script'i
Kullanım: python manual_update.py
"""

import subprocess
import sys
import datetime

def main():
    print("🔄 Manuel Kanal Güncelleme Başlatılıyor...")
    print(f"⏰ Zaman: {datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
    
    try:
        # Ana script'i çalıştır
        result = subprocess.run([sys.executable, "taraftarium24.py"], 
                              capture_output=True, text=True, encoding='utf-8')
        
        print("\n" + "="*50)
        print("ÇIKTI:")
        print("="*50)
        print(result.stdout)
        
        if result.stderr:
            print("\n" + "="*50)
            print("HATALAR:")
            print("="*50)
            print(result.stderr)
            
        if result.returncode == 0:
            print(f"\n✅ Manuel güncelleme başarılı! - {datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
        else:
            print(f"\n❌ Manuel güncelleme başarısız! - {datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
            
    except Exception as e:
        print(f"❌ Script çalıştırılırken hata: {e}")

if __name__ == "__main__":
    main()
