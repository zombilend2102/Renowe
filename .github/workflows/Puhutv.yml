name: PuhuTV Güncelleme Botu

on:
  schedule:
    # Her gün Türkiye saatiyle gece 03:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel tetikleme butonu

# Botun repoya yazabilmesi için gerekli izinler
permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repoyu Çek (Checkout)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Tüm geçmişi çek ki pushlarken hata vermesin

      - name: Python Kurulumu (3.9)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python Scriptini Çalıştır
        run: python puhutv.py

      - name: Değişiklikleri İşle ve Gönder
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Oluşan html dosyasını ekle
          git add puhutv.html
          
          # Eğer değişiklik varsa commit at, yoksa "Değişiklik yok" yazıp çık (Hata vermez)
          git commit -m "Otomatik Güncelleme: $(date +'%Y-%m-%d %H:%M')" || echo "Değişiklik olmadığı için commit atılmadı."
          
          # Değişiklik varsa main branch'e pushla
          git push origin HEAD:main
          
