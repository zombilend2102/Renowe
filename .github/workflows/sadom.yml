name: Sadom Stream Updater

on:
  schedule:
    - cron: '*/3 * * * *' # Her 3 dakikada bir çalışır
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
    # Repository'yi klonla
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Python ortamını kur
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Gerekli bağımlılıkları yükle
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # sadom.py script'ini çalıştır
    - name: Run sadom.py
      run: python sadom.py

    # Değişiklikleri kaydet ve push et
    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add sadom.html
        git commit -m "Update sadom.html with latest streams" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
