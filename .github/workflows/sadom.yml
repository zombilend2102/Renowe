name: Stream Bot Workflow

on:
  schedule:
    - cron: "*/3 * * * *" # Her 3 dakikada bir çalışır
  push:
    branches:
      - main # Manuel push ile de tetiklenir
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Repoyu çek
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Python ortamını kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Bağımlılıkları yükle
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Botu çalıştır
      - name: Run Stream Bot
        run: |
          python sadom.py &
          sleep 10 # Flask'ın başlaması için bekle
          curl http://localhost:5000 > index.html
          curl http://localhost:5000/refresh # Yenileme endpoint'ini çağır
          pkill -f "python sadom.py" # Flask'ı durdur

      # HTML dosyasını commitle
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Update HTML with latest streams $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Hata durumunda bildirim (isteğe bağlı)
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1,
              body: 'Workflow failed! Check the logs for details.'
            })
