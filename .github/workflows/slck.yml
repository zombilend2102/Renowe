name: Update slck TV

on:
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir çalışır
  workflow_dispatch: # Elle tetiklemek için

jobs:
  build:
    runs-on: ubuntu-latest
    # Ek: Gerekliyse izinleri belirtin
    permissions:
      contents: write # Token'a depoya yazma izni verir

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4 # v4'e güncellendi

    - name: Python Kurulumu
      uses: actions/setup-python@v5 # v5'e güncellendi (önerilen)
      with:
        python-version: '3.9'

    - name: Gereklilikleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Scripti Çalıştır (slck.py)
      run: python slck.py

    # Commit ve Push İşlemi İçin Daha Güvenilir Yöntem
    - name: Değişiklikleri Otomatik Commit Yap
      uses: stefanzweifel/git-auto-commit-action@v5 # Özel Action kullanıldı
      with:
        commit_message: "Kanallar Güncellendi (Otomatik Commit) $(date)"
        files: slck.html # Sadece bu dosyayı ekle
        skip_dirty_check: true # Değişiklik olmasa bile başarılı sayılabilir
