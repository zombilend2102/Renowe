name: Puhutv Scraper

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Her gün gece yarısı çalıştır (opsiyonel)
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # İzinler: Dosya yazma/commmit için zorunlu
    permissions:
      contents: write  # Commit ve push için
    
    steps:
    - uses: actions/checkout@v4  # Repo'yu çek (fetch-depth: 0 ile tam history al)

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm beautifulsoup4 pyyaml

    - name: Run Puhutv script
      run: python puhutv.py

    - name: Commit and push puhutv.html
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Güncel puhutv.html eklendi"
        file_pattern: puhutv.html  # Sadece bu dosyayı takip et
